name: Build and Upload Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v2

      - name: Set up QEMU for ARM emulation
        uses: docker/setup-qemu-action@v2  # This action sets up QEMU for emulation

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # This action sets up Buildx

      - name: 'Log in to GitHub Container Registry'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build Docker Image
        run: |
          docker buildx build \
            --platform linux/arm/v7,linux/arm64 \
            -t ghcr.io/christianlempa/raspberrypi-lcd-status:latest \
            ./raspberrypi-lcd-status \
            --push
